<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body>

    <div class="container">

        <div class="contact-form">
            <div class="form-item">
                <div class="form">
                    <h1>Login</h1>
                    <form class="row" id="sign-up-form">
                        <div class="row1">
                            <label for="date">Fullname</label>
                            <input type="text" class="form-con" placeholder="Enter Fullname..." id="fullname">
                        </div>
                        <div class="row1">
                            <label for="date">Date of birth</label>
                            <input type="date" class="form-con" placeholder="Enter Date..." id="date">
                        </div>
                        <div class="row1">
                            <label for="email">Email</label>
                            <input type="email" class="form-con" placeholder="Enter Email..." id="email">
                        </div>
                        <div class="row1">
                            <label for="password">Password</label>
                            <input type="password" class="form-con" placeholder="Enter Password..." id="password">
                        </div>
                        <div class="row1">
                            <label for="repeat-password">Repeat Password</label>
                            <input type="password" class="form-con" placeholder="Enter Repeat Password..." id="repeat-password">
                        </div>
                        <div class="row">
                            <div class="row2">
                                <input type="submit" value="Sign Up" class="feed">
                            </div>
                        </div>

                        <div class="sign-in">
                            <span>Have an account?</span>
                            <a href="./sign-in.html">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/sign-up.js"></script>
</body>

</html>
